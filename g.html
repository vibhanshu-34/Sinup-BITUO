<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SGPA Calculator</title>
  <style>
    :root {
      --yellow: #ffeb3b;
      --bg-dark: #000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      text-align: center;
      border: 3px solid var(--yellow);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px var(--yellow);
      animation: glow 1.5s infinite alternate;
      background-color: #111;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px var(--yellow); }
      to   { box-shadow: 0 0 25px var(--yellow); }
    }

    h1 {
      margin-bottom: 20px;
      color: var(--yellow);
    }

    .google-btn {
      background-color: #000;
      color: white;
      border: 2px solid var(--yellow);
      border-radius: 8px;
      font-size: 1rem;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--yellow);
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background-color: var(--yellow);
      color: black;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Login</h1>
    <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>
  </div>

  <!-- Firebase Classic SDKs (no module) -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCgrs2rRunTTW2LG8JzlUe39iqa-y6okfE",
      authDomain: "bituo--calculator.firebaseapp.com",
      projectId: "bituo--calculator",
      storageBucket: "bituo--calculator.firebasestorage.app",
      messagingSenderId: "569993603523",
      appId: "1:569993603523:web:2de807c54afaaa9225f576"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function signInWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome " + user.displayName);
          console.log("User Info:", user);
          // window.location.href = "main.html";
        })
        .catch((error) => {
          console.error("Sign-in error:", error);
          alert("Sign-in failed. Try again.");
        });
    }
  </script>

</body>
</html>
